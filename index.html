<!DOCTYPE html>
<html>
    <head>
        <!--
            Customize this policy to fit your own app's needs. For more guidance, see:
                https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
            Some notes:
                * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
                * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
                * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                    * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">

        <!-- Your app title -->
        <title>My App</title>

        <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
            http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
        -->

        <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
        <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <!-- Status bar overlay for full screen mode (PhoneGap) -->
        <div class="statusbar-overlay"></div>

        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                
                <p>Escolha opções do trajeto</p>
                <ul>
                    <!-- Switch (Checkbox) -->
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Pontos Turisticos</div>
                          <div class="item-input">
                            <label class="label-switch">
                              <input type="checkbox" id="pTuristicos" onclick="validateTuristicos()">
                              <div class="checkbox"></div>
                            </label>
                          </div>
                        </div>
                      </div>
                    </li>
                    <!-- Switch (Checkbox) -->
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Pontos Comerciais</div>
                          <div class="item-input">
                            <label class="label-switch">
                              <input type="checkbox" id="pComerciais" onclick="validateComerciais()">
                              <div class="checkbox"></div>
                            </label>
                          </div>
                        </div>
                      </div>
                    </li>
                    <!-- Switch (Checkbox) -->
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Ver Pontos de Onibus</div>
                          <div class="item-input">
                            <label class="label-switch">
                              <input type="checkbox" id="clikPontos" onclick="desenhaPontos()">
                              <div class="checkbox"></div>
                            </label>
                          </div>
                        </div>
                      </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                        <div class="center sliding">GOBus João Pessoa</div>
                        <div class="right">
                            <!--
                              Right link contains only icon - additional "icon-only" class
                              Additional "open-panel" class tells app to open panel when we click on this link
                            -->
                            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                        </div>
                    </div>
                </div>
                <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page">
                        <!-- Scrollable page content -->
                        <div id="site">

                            <h1>Google Maps API v3: Criando rotas</h1>

                            <form method="post" action="index.html">
                                <fieldset>
                                    <legend>Criar rotas</legend>

                                    <div>
                                        <label for="txtEnderecoPartida">Endereço de partida:</label>
                                        <input type="text" id="txtEnderecoPartida" name="txtEnderecoPartida" />
                                    </div>

                                    <div>
                                        <label for="txtEnderecoChegada">Endereço de chegada:</label>
                                        <input type="text" id="txtEnderecoChegada" name="txtEnderecoChegada" />
                                    </div>

                                    <div>
                                       
                                            <input type="submit" class="button button-big button-green" id="btnEnviar" name="btnEnviar" value="Procurar" />
                                       
                                        
                                    </div>
                                </fieldset>
                            </form>

                            <div id="mapa"></div>

                        </div>
                    </div>
                </div>
                <!-- Bottom Toolbar-->
                <div class="toolbar">
                    <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="about.html" class="link">Sobre</a>
                        <a href="#" class="link">Pagina</a>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
        <script type="text/javascript" src="js/my-app.js"></script>
        <script src="js/jquery.min.js"></script>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbAqj7DOYWBA8zsvO2-ZtcGhEejsi9QrY&amp;sensor=false"></script>

        <!-- Arquivo de inicialização do mapa -->
        <script src="js/agente-mapa.js"></script>
    </body>

</html>
